<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="initialize()">
    <header>
      <h1>JBUSA Nametag PDF Maker</h1>
    </header>

    <form onsubmit="onSubmitNameTag(event)" class="container">
      <ul id="form-list">
        <li id="firstname-input">
          <h3>First Name</h3>
          <input type="text" name="firstname" id="firstname" required />
        </li>
        <li id="lastname-input">
          <h3>Last Name</h3>
          <input type="text" name="lastname" id="lastname" required />
        </li>
        <li id="church-input">
          <h3>Church</h3>
          <ul id="church-radios"></ul>
        </li>
        <li id="group-input">
          <h3>Group</h3>
          <ul id="group-radios"></ul>
        </li>
        <li id="submit">
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <div class="container">
      <div id="name-list-label" class="list label">
        <ul>
          <li>âœ“</li>
          <li>Name</li>
          <li>Church</li>
          <li>Group</li>
          <li>Delete</li>
        </ul>
      </div>
      <div id="name-list" class="main list"></div>
      <div id="name-list-control">
        <input type="file" id="file-selector" hidden />
        <button id="upload" onclick="onUpload()">Upload CSV</button>
        <button id="delete-selected">Delete Selected</button>
        <button id="print-selected">Print Selected</button>
        <button id="delete-all" onclick="onDeleteAll()">Delete All</button>
        <button id="print-all" onclick="onPrintAll()">Print All</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
      integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="nametag.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
