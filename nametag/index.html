<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nametag Maker</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NametagMaker - Ji Man Sohn</title>
  </head>
  <body onload="initialize()">
    <header>
      <h1>JBUSA Nametag PDF Maker</h1>
    </header>

    <form onsubmit="onSubmitNameTag(event)" class="container">
      <ul id="form-list">
        <li id="name1-input">
          <h3>English Name</h3>
          <input type="text" name="name1" id="name1" required />
        </li>
        <li id="name2-input">
          <h3>Korean Name</h3>
          <input type="text" name="name2" id="name2" />
        </li>
        <li id="church-input">
          <h3>Church</h3>
          <ul id="church-radios"></ul>
        </li>
        <li id="lodge-input">
          <h3>Lodge</h3>
          <ul id="lodge-radios"></ul>
        </li>
        <li id="submit">
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <div class="container">
      <div id="name-list-control">
        <input type="file" id="file-selector" hidden />
        <button id="upload" onclick="onUpload()">Upload CSV</button>
        <button id="delete-all" onclick="onDeleteAll()">Delete All</button>
        <button id="print-max" onclick="onPrintMax()">Print Max</button>
      </div>
      <div class="notice">
        * Due to the file size issue, you can only create a pdf with MAXIMUM 48
        name tags each time.
      </div>
      <div id="name-list-label" class="list label">
        <ul>
          <li>#</li>
          <li>Name</li>
          <li>Church</li>
          <li>Lodge</li>
          <li>Delete</li>
        </ul>
      </div>
      <div id="name-list" class="main list"></div>
    </div>
    <div id="loading" class="processing container">
      <div class="processiing loader"></div>
      <div class="processing text">Processing</div>
    </div>
    <script
      src="html2pdf.bundle.min.js"
      integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="nametag.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
